<body>
    
<div id="data">
    
</div>

<ul></ul>


<script>

const newsEL = document.getElementById('news');

    fetch('https://64105fcb864814e5b64f9a34.mockapi.io/credo/v1/news', {
    method: 'GET',
    headers: {'content-type':'application/json'},
    }).then(res => {
    if (res.ok) {
        return res.json();
    }
    }).then(data => {
        // Do something with the list of news
        console.log(data);
        data.forEach(news => {
            const markup = `<p>${news.author}</p> <div><img src="${news.avatar}"/></div>`;
            

            document.getElementById('data').insertAdjacentHTML('beforeend', markup);
        });
        
    }).catch(error => {
    // handle error
    console.log(error);
    })
</script>
